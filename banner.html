<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--importar tipografia de google fotns-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&family=Poppins:wght@200;400;700&display=swap" rel="stylesheet">
    <!--importar hoja de estilos-->
    <link rel="stylesheet" href="./style.css">
    <!--importar Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Farmacia Galdeano</title>
</head>
<body>
    <!--Header que contiene nav-->
    <header>
        <nav class="navbar">
            <ul class="nav justify-content-end">
                <div class="container-fluid">
                <li class="nav-item">
                 <a class="nav-link" id="nombre" href="index.html">
                    <img src="./img/logo.png" alt="Logo" width="70" height="50" class="d-inline-block align-text">
                    Farmacia Galdeano
                    </a>
                </li>
            </ul>
            <ul class="nav justify-content-end">
                <li class="nav-item">
                  <a class="nav-link active" href="https://www.colfarmalp.org.ar/turnos-la-plata/">Farmacias De Turno</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#piedePagina">Contacto</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" >
                        
                        <img src="./img/carritocompras.png"  width="30" height="30" class="imgcarrito" >
                        <span id="contadorCarrito">0</span> 
                    </a>
                  </li>
                
            </ul>
            
            </div>
        </nav>
    </header>
    <main>
        <!--Formulario de consulta-->
        <section class="contenedorFormulario">
            <form id="formulario">
                <h2>¡Consulta aqui!</h2>
                <p>Ingresa el nombre del medicamento y obra social, para brindarte información detallada y cuidar de tu salud.</p>
            

              <label for="tunombre">Nombre:</label>
              <input type="text" id="tunombre" name="tunombre" placeholder="Escribe tu nombre">

              <label for="email">Email:</label>
              <input type="email" id="email" name="email"placeholder="Escribe tu email">
        
              <label for="obraSocial">Obra Social:</label>
              <input type="text" id="obraSocial" name="obraSocial" placeholder="Escribe tu obra social">
        
              <label for="numeroAfiliado">Número de Afiliado:</label>
              <input type="number" id="numeroAfiliado" name="numeroAfiliado" placeholder="Escribe tu N°Afiliado">
        
              <label for="remedio">Remedio:</label>
              <input type="text" id="remedio" name="remedio" placeholder="Escribre el remedio a consultar">
        
              <label for="consulta">Consulta:</label>
              <textarea id="consulta" name="consulta" placeholder="Escribe tu consulta"></textarea>
        
              <button type="submit" id="enviarBtn">Enviar</button>
            </form>
        </section>
        
    </main>
    <!--vinculacion a js-->
    <script src="script.js"></script> 
</body>
</html>
